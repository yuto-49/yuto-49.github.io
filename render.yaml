services:
  - type: web
    name: yuto-portfolio-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ANTHROPIC_API_KEY
        sync: false  # Set this manually in Render dashboard
    autoDeploy: true
